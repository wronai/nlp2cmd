orchestration:
  auto_commit: true
  max_iterations: 10
  run_tests: true

project:
  authors: []
  created_at: '2026-01-26T15:35:06.695980'
  description: 'Natural Language to Command Line Interface'
  language: python
  name: nlp2cmd
  repository: null
  updated_at: '2026-01-26T15:35:06.695984'
  version: 0.1.0

targets:
  max_complexity: 15
  min_coverage: 85

# Integracja - automatyczne przechwytywanie błędów
integration:
  enabled: true
  global_handler: true
  auto_fix: false
  priority: high
  default_labels:
    - nlp2cmd
    - projektor
  
  # Workflows - podobne do CI/CD, uruchamiane na zdarzeniach
  workflows:
    error-reporter:
      trigger: on_error
      enabled: true
      auto_fix: false
      priority: high
      labels:
        - runtime-error
        - auto-reported
    
    test-failure-tracker:
      trigger: on_test_fail
      enabled: true
      auto_fix: true
      priority: critical
      labels:
        - test-failure
        - needs-fix
